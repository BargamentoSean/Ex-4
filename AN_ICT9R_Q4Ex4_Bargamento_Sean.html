	<body>
		<center>
		<h1><b>G to KG conversion</b></h1>
			<form>
			Grams : <input type="text" id="G1" size="6"><br><br>
			<input type="submit" value="CALCULATE" onclick="Translate()"><br>
			<input type="Reset" name="CANCEL">
			</form>

			<script>
				function Translate(){
					let G = document.getElementById('G1').value;
					let KG = G / 1000;

					window.alert("The gram conversion is : " + KG);
				}	
			</script>
		</center>
	</body>
